<!DOCTYPE html>

<head> 
<title>SenSpiral</title>

<link rel="stylesheet" href="senspiral.css" />

</head> 
<body> 
<h1>SenSpiral</h1>
<div id="leftpanel">
<div id="controlpanel">
<label for="startday">Start date</label>
<input type="text" id="startday" value="2010-01-05" />
<label for="numdays">Days to plot</label>
<input type="text" id="numdays" value="10" />
<label for="canvassize">Canvas size</label>
<input type="text" id="canvassize" value="400" />
<label for="canvassize">Open color</label>
<input type="text" id="opencolor" value="00FF00" class="color" />
<label for="canvassize">Closed color</label>
<input type="text" id="closedcolor" value="FF0000" class="color" />
<input type="button" id="plotbtn" value="Refresh" />
</div>
<div id="flattrpanel">
<script type="text/javascript">
	var flattr_url = 'http://vsza.hu/senspiral/';
</script>

</noscript>
</div>
</div>
