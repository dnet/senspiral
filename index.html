<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>SenSpiral</title> 
<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="senspiral.css" />
<script type="text/javascript" src="js/prototype.js"></script>
<script type="text/javascript" src="js/senspiral.js"></script>
</head> 
<body> 
<h1>SenSpiral</h1>
<div id="controlpanel">
<label for="startday">Start date</label>
<input type="text" id="startday" value="2010-01-05" />
<label for="numdays">Days to plot</label>
<input type="text" id="numdays" value="10" />
<label for="canvassize">Canvas size</label>
<input type="text" id="canvassize" value="400" />
<input type="button" id="plotbtn" value="Refresh" />
</div>
<canvas id="senspiral">
<p>SenSpiral needs a browser that supports HTML5 Canvas.<p>
<ul>
<li><a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a></li>
<li><a href="http://www.google.com/chrome/">Google Chrome</a></li>
<li><a href="http://www.apple.com/safari/">Apple Safari</a></li>
<li><a href="http://www.opera.com/">Opera</a></li>
</ul>
</canvas>
</body> 
</html>
